<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <section>
    <div class="todo-list">

      <h1>My Task List</h1>

      <div class="input-box">
        <input type="text" placeholder="My task" class="js-task-input task-input-box" onkeyup="pressEnter();">
        <input type="date" class="js-date-input date-input-box">
      </div>

      <div class="add-button">
        <button onclick="addTodo();">Add</button>
      </div>

      <div class="warning-text"></div>

      <ul class="task-list js-list">
        
      </ul>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
